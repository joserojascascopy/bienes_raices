<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img class="logo-header" src="build/img/logo.svg" alt="Logo">
                </a>
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="Menu de Hamburguesa">
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav> <!-- .navegacion -->
            </div> <!-- .barra -->
        </div> <!-- .header -->
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img src="build/img/destacada3.jpg" alt="Imagen Contacto">
        </picture>
        <h2>Llene el formulario de contacto:</h2>

        <form class="form">
            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tú nombre" id="nombre">

                <label for="email">E-mail</label>
                <input type="email" placeholder="Tú e-mail" id="email">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tú teléfono" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>

                <label for="opciones">Vende o compra:</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="presupuesto">Precio o presupuesto</label>
                <input type="number" id="presupuesto" placeholder="Tu precio o Presupuesto">
                
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">

                    <label for="contactar-telefono">Teléfono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                    <label for="contactar-email">Email</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">

                </div>

                <p>Si eligio teléfono, elija la fecha y hora para contactarlo</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton-contacto">

        </form>

    </main> <!-- main -->
    
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav> <!-- .navegacion -->
        </div> <!-- .contenedor-footer -->
        <p class="copyright">Todos los derechos reservados 2024 &copy;</p>
    </footer> <!-- footer -->

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
